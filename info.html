<!DOCTYPE html>
<html lang="en">
  
<head>
   <meta charset="UTF-8" />
   <title>Yang Yang</title>
   <link rel='stylesheet' href='normalize.css' type='text/css' media='screen'>
   <script src="info.js"></script>

</head>
<body>
   <div class="container">
      <header id="storefront">
        <img src="logo.png" alt="Logo">
        <h1>Web222 Final Assessment</h1>
      </header>
      <nav>
         <ul>
            <li> <a href="./honesty.html"> Honesty </a> </li>
            <li> <a href="./info.html"> Info </a> </li>
            <li> <a href="./reflection.html"> Reflection </a> </li>
         </ul>
      </nav>
      <aside>
        <h3>Error Messages</h3>
        <div class="error" id="error1"></div>
        <div class="error" id="error2"></div>
        <div class="error" id="error3"></div>
        <div class="error" id="error4"></div>
        <div class="error" id="error5"></div>
        <div class="error" id="error6"></div>
      </aside>

      <section class="main">
        <h3>Please enter your information</h3>
        <form id="form" name="signup" action="https://httpbin.org/post" method="post" onsubmit="return formValidation()" >
          <input type="hidden" name="studentLastName" id="studentLastName" value="Yang" />
          <input type="hidden" name="studentId" id="studentId" value="151915204" />
          <div class="userInput">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="userFirstName" required />
          </div>

          <div class="userInput">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="userLastName" required />
          </div>

          <div class="userInput">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
          </div>

          <div class="userInput">
            <label for="userName">Username</label>
            <input type="text" id="userName" name="userName" required />
          </div>

          <div class="userInput">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="userInput">
            <label for="passwordConfirmation">Confirm Password</label>
            <input type="password" id="passwordConfirmation" name="password" required />
          </div>

          <div class="userInput">
            <label for="age">Age</label>
            <input type="text" id="age" name="userAge" required />
          </div>
          
          <p>Education Status</p>
          <div class="userRadio">
            <input type="radio" id="graduated" name="userEducation" />
            <label for="graduated">Graduated</label>
            <input type="radio" id="enrolled" name="userEducation" />
            <label for="enrolled">Currently Enrolled</label>
            <input type="radio" id="didNotGraduate" name="userEducation" />
            <label for="didNotGraduate">Did not Graduate</label>
          </div>

          <button type="submit">Submit</button>
          <button name="resetButton" type="reset" onclick="clearMessage()">Reset</button>

        </form>
      </section>

        <h2>Â©2021 Yang Yang &nbsp&nbsp <a href="https://github.com/Laura0314/Web222FinalAssessment"> Github Link</h2>
      </footer>
   </div>
</body>

</html>
